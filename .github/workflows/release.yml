name: Release
"on":
  push:
    branches:
      - main
jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "v20.11.1"
      - run: npm ci
      - run: npx semantic-release --debug
        env:
          GITHUB_TOKEN: ${{ github.token }}
